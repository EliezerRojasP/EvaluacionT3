server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: always 
  health:
    db:
      enabled: true  
    diskspace:
      enabled: true  
    ping:
      enabled: true  



