server:
  port: 8081

spring:
  application:
    name: courses-ms

  datasource:
    url: jdbc:h2:file:/data/h2/coursesdb;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: always  
  health:
    db:
      enabled: true  
    diskspace:
      enabled: true  
    ping:
      enabled: true

  








