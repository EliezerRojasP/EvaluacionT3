server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  application:
    name: gateway-server

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  
      routes:
        - id: cursos-service
          uri: lb://micro-cursos 
          predicates:
            - Path=/cursos/**  
        - id: estudiantes-service
          uri: lb://micro-estudiantes  
          predicates:
            - Path=/estudiantes/** 

  config:
    import: "optional:configserver:"  














