server:
  port: 8888

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/EliezerRojasP/EvaluacionT3
          clone-on-start: true    

management:
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: always  
  health:
    db:
      enabled: true  
    diskspace:
      enabled: true  
    ping:
      enabled: true  



